name: pull-request
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  get-changed-packages:
    uses: ./.github/actions/get-changed-packages@v1
    secrets: inherit

  quality-checks:
    needs: get-changed-packages
    strategy:
      matrix:
        package: ${{fromJson(needs.get-changed-packages.outputs.packageArray)}}
    uses: ./.github/actions/quality-checks@v1
    secrets: inherit
    with:
      package: ${{ matrix.package }}
