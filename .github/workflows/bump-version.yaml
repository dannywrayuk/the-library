name: Bump Package Version
on:
  workflow_call:
    inputs:
      type:
        required: false
        type: string
        default: patch
      package:
        required: true
        type: string

jobs:
  bump-version:
    name: Bump Package Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Git Config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Version Bump
        run: |
          yarn config set version-git-message "ðŸš€ Release ${{ inputs.package }} v%s"
          yarn workspace @dannywrayuk/${{ inputs.package }} version --${{ inputs.type || "patch"}}

      - name: Push Bump
        run: git push && git push --tags

