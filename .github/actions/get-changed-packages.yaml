name: Get Changed Packages
description: Returns an array containing all the names of all packages with changes
outputs:
  packageArray:
    description: "An array of package names with changes"
    value: ${{ steps.changed-packages.outputs.packageArray }}
runs:
  using: "composite"
  steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Get Event SHA
      id: event-sha
      run: |
        if [[ ${{ github.event_name }} == "pull_request" ]]; then
          echo "event_name: pull_request"
          echo "base=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT
          echo "head=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
        elif [[ ${{ github.event_name }} == "push" ]]; then
          echo "event_name: push"
          echo "BASE_SHA=${{ github.event.before }}" >> $GITHUB_OUTPUT
          echo "head=${{ github.event.after }}" >> $GITHUB_OUTPUT
        else
          echo "Unhandled event type: ${{ github.event_name }}" 1>&2
          exit 1
        fi

    - name: Git Diff
      run: >
        git diff --name-only
        ${{ steps.event-sha.outputs.base }}
        ${{ steps.event-sha.outputs.head }}
        | tee GIT_DIFF

    - name: Parse Git Diff Output
      id: changed-packages
      run: node .github/actions/diffToPackageList >> $GITHUB_OUTPUT
